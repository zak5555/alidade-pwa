    if: ${{ github.event_name == 'schedule' || github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && (inputs.verify_profile == 'full' || inputs.verify_profile == 'both')) }}
    env:
      GITHUB_TOKEN: ${{ github.token }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      SLA_MAX_AGE_HOURS: ${{ github.event_name == 'workflow_dispatch' && inputs.sla_max_age_hours || '12' }}
      INTEL_VERIFY_ENABLED: ${{ secrets.INTEL_VERIFY_ENABLED }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
