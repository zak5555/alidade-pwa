name: Smoke Defense

on:
  push:
  pull_request:
  schedule:
    - cron: '17 */6 * * *'
  workflow_dispatch:

concurrency:
  group: smoke-defense-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-defense:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Secret hygiene scan
        run: npm run security:scan:secrets

      - name: Validate golden record dataset (strict)
        run: npm run test:dataset:golden

      - name: Run defense smoke test
        run: npm run test:smoke:defense

  intel-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: smoke-defense
    if: ${{ github.event_name != 'pull_request' }}
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      INTEL_INGEST_API_KEY: ${{ secrets.INTEL_INGEST_API_KEY }}
      INTEL_INGEST_SIGNING_SECRET: ${{ secrets.INTEL_INGEST_SIGNING_SECRET }}
      INTEL_VERIFY_ENABLED: ${{ secrets.INTEL_VERIFY_ENABLED }}

    steps:
      - name: Check required secrets
        id: secrets_ready
        run: |
          reasons=()

          if [ "${INTEL_VERIFY_ENABLED:-0}" != "1" ]; then
            reasons+=("intel_verify_disabled")
          fi

          if [ -z "${SUPABASE_URL}" ]; then
            reasons+=("missing_SUPABASE_URL")
          elif [[ ! "${SUPABASE_URL}" =~ ^https?:// ]]; then
            reasons+=("invalid_SUPABASE_URL_format")
          fi

          if [ -z "${SUPABASE_SERVICE_ROLE_KEY}" ]; then
            reasons+=("missing_SUPABASE_SERVICE_ROLE_KEY")
          elif [[ ! "${SUPABASE_SERVICE_ROLE_KEY}" =~ ^sb_secret_[A-Za-z0-9_-]{20,}$ ]] && [[ ! "${SUPABASE_SERVICE_ROLE_KEY}" =~ ^[^.]+\.[^.]+\.[^.]+$ ]]; then
            reasons+=("invalid_SUPABASE_SERVICE_ROLE_KEY_format")
          fi

          if [ -z "${INTEL_INGEST_API_KEY}" ]; then
            reasons+=("missing_INTEL_INGEST_API_KEY")
          fi

          if [ -z "${INTEL_INGEST_SIGNING_SECRET}" ]; then
            reasons+=("missing_INTEL_INGEST_SIGNING_SECRET")
          elif [ "${#INTEL_INGEST_SIGNING_SECRET}" -lt 32 ]; then
            reasons+=("invalid_INTEL_INGEST_SIGNING_SECRET_length")
          fi

          if [ "${#reasons[@]}" -gt 0 ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "reason=${reasons[*]}" >> "$GITHUB_OUTPUT"
            echo "Intel verify skipped: ${reasons[*]}"
          else
            echo "ready=true" >> "$GITHUB_OUTPUT"
            echo "reason=ok" >> "$GITHUB_OUTPUT"
          fi

      - name: Intel verify gate
        if: ${{ steps.secrets_ready.outputs.ready != 'true' }}
        run: |
          echo "intel-verify skipped due to secret gate: ${{ steps.secrets_ready.outputs.reason }}"

      - name: Checkout
        if: ${{ steps.secrets_ready.outputs.ready == 'true' }}
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ steps.secrets_ready.outputs.ready == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: ${{ steps.secrets_ready.outputs.ready == 'true' }}
        run: npm ci

      - name: Verify intel ingest pipeline
        if: ${{ steps.secrets_ready.outputs.ready == 'true' }}
        run: npm run ops:intel:ci
