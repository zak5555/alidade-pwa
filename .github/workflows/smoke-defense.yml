        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: ${{ steps.secrets_ready.outputs.ready == 'true' }}
        run: npm ci --prefer-offline --no-audit --fund=false

      - name: Prepare intel env file
        if: ${{ steps.secrets_ready.outputs.ready == 'true' }}
        run: |
          cat > .env <<EOF
          SUPABASE_URL=${SUPABASE_URL}
          SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
          INTEL_INGEST_API_KEY=${INTEL_INGEST_API_KEY}
          INTEL_INGEST_SIGNING_SECRET=${INTEL_INGEST_SIGNING_SECRET}
          EOF

      - name: Verify intel ingest pipeline (fast)
        if: ${{ steps.secrets_ready.outputs.ready == 'true' }}
        run: npm run ops:intel:verify:quick | tee intel-verify-fast.log

      - name: Publish intel verify summary (fast)
        id: verify_summary_fast
        if: ${{ always() && steps.secrets_ready.outputs.ready == 'true' }}
        run: node scripts/publish-intel-verify-summary.cjs --lane fast --log-file intel-verify-fast.log --write-github-output 1

      - name: Intel verify triage signal (fast)
        if: ${{ always() && steps.secrets_ready.outputs.ready == 'true' }}
        run: |
          echo "Intel verify triage (fast): severity=${{ steps.verify_summary_fast.outputs.triage_severity }} failed_reports=${{ steps.verify_summary_fast.outputs.triage_failed_report_count }}/${{ steps.verify_summary_fast.outputs.triage_total_reports }} retries_probe=${{ steps.verify_summary_fast.outputs.triage_max_probe_retries_used }} retries_health=${{ steps.verify_summary_fast.outputs.triage_max_health_retries_used }}"
