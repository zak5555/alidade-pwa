        if: ${{ always() && steps.secrets_ready.outputs.ready == 'true' }}
        run: |
          node scripts/check-intel-triage-dry-run-guard.cjs \
            --dry-run "${INTEL_TRIAGE_AUTO_INCIDENT_DRY_RUN:-false}" \
            --expires-at "${INTEL_TRIAGE_DRY_RUN_EXPIRES_AT:-}" \
            --warning-hours "${INTEL_TRIAGE_DRY_RUN_WARNING_HOURS:-48}" \
            --strict "${INTEL_TRIAGE_DRY_RUN_STRICT:-0}" \
            --write-github-output 1 | tee triage-dry-run-guard.json

      - name: Triage dry-run reminder signal (full lane)
        if: ${{ always() && steps.secrets_ready.outputs.ready == 'true' }}
        run: |
          echo "Triage dry-run guard (full): severity=${{ steps.triage_dry_run_guard.outputs.triage_dry_run_severity }} enabled=${{ steps.triage_dry_run_guard.outputs.triage_dry_run_enabled }} expires_at=${{ steps.triage_dry_run_guard.outputs.triage_dry_run_expires_at }} remaining_hours=${{ steps.triage_dry_run_guard.outputs.triage_dry_run_remaining_hours }}"
          reminder="${{ steps.triage_dry_run_guard.outputs.triage_dry_run_reminder }}"
          if [ "${{ steps.triage_dry_run_guard.outputs.triage_dry_run_severity }}" = "critical" ]; then
            echo "::warning::Triage dry-run expiry guard is CRITICAL. ${reminder}"
          elif [ "${{ steps.triage_dry_run_guard.outputs.triage_dry_run_severity }}" = "warning" ]; then
            echo "::notice::Triage dry-run reminder: ${reminder}"
          fi

      - name: Route triage-critical incident (full lane)
        if: ${{ always() && steps.secrets_ready.outputs.ready == 'true' && steps.verify_summary_full.outputs.triage_has_critical == 'true' }}
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if [ "${INTEL_TRIAGE_AUTO_INCIDENT:-0}" != "1" ]; then
            echo "triage incident routing skipped: INTEL_TRIAGE_AUTO_INCIDENT!=1"
            exit 0
          fi

          dry_run_flag="${INTEL_TRIAGE_AUTO_INCIDENT_DRY_RUN:-false}"
          node scripts/report-intel-sla-incident.cjs \
            --mode open \
            --workflow smoke-defense.yml \
            --branch "${{ github.ref_name }}" \
            --required-job intel-verify-full \
            --sla-max-age-hours "12" \
            --sla-outcome failure \
            --remediation-outcome triage_critical \
            --remediation-dispatched false \
            --remediation-reason "triage:${{ steps.verify_summary_full.outputs.triage_reason_codes }}" \
            --remediation-run-conclusion "${{ steps.verify_summary_full.outputs.triage_severity }}" \
            --comment-cooldown-minutes "${INTEL_SLA_INCIDENT_COMMENT_COOLDOWN_MINUTES:-60}" \
            --escalation-hours "${INTEL_SLA_INCIDENT_ESCALATION_HOURS:-6}" \
            --escalation-label "${INTEL_SLA_INCIDENT_ESCALATION_LABEL:-priority:p0}" \
            --dry-run "${dry_run_flag}"

  intel-burnin-report:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    if: ${{ github.event_name != 'pull_request' }}
    env:
      GITHUB_REPOSITORY: ${{ github.repository }}
      GH_TOKEN: ${{ github.token }}
      INTEL_SLA_INCIDENT_LABELS: ${{ vars.INTEL_SLA_INCIDENT_LABELS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Resolve burn-in profile
        id: burnin_profile
        run: |
          min_success_streak=8
          lookback_limit=30
          required_success_events="push,workflow_dispatch"

          case "${{ github.event_name }}" in
            push)
              min_success_streak=5
              lookback_limit=20
              required_success_events="push"
              ;;
            workflow_dispatch)
              min_success_streak=8
              lookback_limit=30
              required_success_events="push,workflow_dispatch"
              ;;
            schedule|release)
              min_success_streak=12
              lookback_limit=40
              required_success_events="push"
              ;;
          esac

          profile_summary="event=${{ github.event_name }} streak=${min_success_streak} lookback=${lookback_limit} required=${required_success_events}"

          echo "min_success_streak=${min_success_streak}" >> "$GITHUB_OUTPUT"
          echo "lookback_limit=${lookback_limit}" >> "$GITHUB_OUTPUT"
          echo "required_success_events=${required_success_events}" >> "$GITHUB_OUTPUT"
          echo "profile_summary=${profile_summary}" >> "$GITHUB_OUTPUT"

      - name: Generate burn-in report
        run: |
          node scripts/check-intel-burnin.cjs \
            --workflow smoke-defense.yml \
            --branch "${{ github.ref_name }}" \
            --min-success-streak "${{ steps.burnin_profile.outputs.min_success_streak }}" \
            --lookback-limit "${{ steps.burnin_profile.outputs.lookback_limit }}" \
            --max-open-incidents 0 \
            --incident-labels "${INTEL_SLA_INCIDENT_LABELS:-ops,intel,sla}" \
            --require-success-events "${{ steps.burnin_profile.outputs.required_success_events }}" \
            --token "${GH_TOKEN}" | tee burnin-report.json

      - name: Publish burn-in summary
        if: ${{ always() }}
        run: |
          echo "## Intel Burn-in Report" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Profile: ${{ steps.burnin_profile.outputs.profile_summary }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`json" >> "$GITHUB_STEP_SUMMARY"
          cat burnin-report.json >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
