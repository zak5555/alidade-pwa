name: Smoke Defense

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: smoke-defense-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-defense:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Secret hygiene scan
        run: npm run security:scan:secrets

      - name: Validate golden record dataset (strict)
        run: npm run test:dataset:golden

      - name: Run defense smoke test
        run: npm run test:smoke:defense

  intel-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: smoke-defense
    if: ${{ github.event_name != 'pull_request' }}
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      INTEL_INGEST_API_KEY: ${{ secrets.INTEL_INGEST_API_KEY }}
      INTEL_INGEST_SIGNING_SECRET: ${{ secrets.INTEL_INGEST_SIGNING_SECRET }}

    steps:
      - name: Check required secrets
        id: secrets_ready
        run: |
          if [ -z "${SUPABASE_URL}" ] || [ -z "${SUPABASE_SERVICE_ROLE_KEY}" ] || [ -z "${INTEL_INGEST_API_KEY}" ] || [ -z "${INTEL_INGEST_SIGNING_SECRET}" ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Missing one or more intel verify secrets. Skipping intel-verify job steps."
          else
            echo "ready=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: ${{ steps.secrets_ready.outputs.ready == 'true' }}
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ steps.secrets_ready.outputs.ready == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: ${{ steps.secrets_ready.outputs.ready == 'true' }}
        run: npm ci

      - name: Verify intel ingest pipeline
        if: ${{ steps.secrets_ready.outputs.ready == 'true' }}
        run: npm run ops:intel:verify -- --count 5 --window-minutes 60 --min-events 5 --min-distinct-sessions 1 --max-delayed 25 --max-p95-delay-ms 120000 --max-freshness-seconds 900 --require-source ops_verify --min-source-events 5 --reject-source ops_verify --min-reject-source-events 0 --max-reject-source-events 0 --max-reject-rate-pct 5 --ignore-reject-sources-in-rate ops_reject_probe --ignore-reject-source-prefixes ops_verify_reject_ --allowed-reject-reasons invalid_signature --allowed-reject-sources ops_reject_probe --allowed-reject-source-prefixes ops_verify_reject_ --allowed-reject-source-reasons ops_reject_probe:invalid_signature,ops_verify_reject_*:invalid_signature --require-persistence 1
